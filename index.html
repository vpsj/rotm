<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RailFan of the Month | Rate the Videos</title>

<style>
:root {
  --bg: #0f1115;
  --card: #181b22;
  --text: #e6e6e6;
  --muted: #9aa0a6;
  --accent: #4da3ff;
  --danger: #ff6b6b;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 1.2rem;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 1.6rem;
}

header p {
  margin-top: 0.4rem;
  color: var(--muted);
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1rem;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.card h3 {
  font-size: 1rem;
  line-height: 1.4;
  margin: 0;
}

.card a {
  color: var(--accent);
  text-decoration: none;
  font-size: 0.9rem;
}

.rating {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.6rem;
}

.rating label {
  font-size: 0.85rem;
  color: var(--muted);
}

.rating select {
  background: #0f1115;
  color: var(--text);
  border: 1px solid #2a2f3a;
  border-radius: 6px;
  padding: 0.3rem 0.5rem;
}

.unrated {
  outline: 2px solid var(--danger);
}

.footer {
  margin: 2rem auto;
  text-align: center;
}

button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 0.7rem 1.4rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#progress {
  margin-top: 0.8rem;
  font-size: 0.85rem;
  color: var(--muted);
}

#message {
  margin-top: 1rem;
  font-weight: 600;
}
</style>
</head>

<body>
<header>
  <h1>RailFan of the Month</h1>
  <p>
    Rate <strong>every video</strong> from 1 to 10 based on video quality, authenticity,
    sound, and overall appeal. You must rate all videos to submit.
  </p>
</header>

<div class="container">
  <div id="videoGrid" class="grid"></div>

  <div class="footer">
    <button id="submitBtn" disabled>Submit Ratings</button>
    <div id="progress">0 / 0 videos rated</div>
    <div id="message"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDGqbsUyj9CJq6NmaLR7jP14mHygnuQFDc",
  authDomain: "rotm-rating.firebaseapp.com",
  projectId: "rotm-rating",
  storageBucket: "rotm-rating.firebasestorage.app",
  messagingSenderId: "219038953244",
  appId: "1:219038953244:web:fee4db5c59ed2909e294d9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const videoGrid = document.getElementById("videoGrid");
const submitBtn = document.getElementById("submitBtn");
const progressEl = document.getElementById("progress");
const messageEl = document.getElementById("message");

const ratings = {};
let totalVideos = 0;

/* Load videos from Firestore */
async function loadVideos() {
  const snap = await getDocs(collection(db, "videos"));

  totalVideos = snap.size;
  progressEl.textContent = `0 / ${totalVideos} videos rated`;

  snap.forEach(doc => {
    const v = doc.data();
    const id = doc.id;

    const card = document.createElement("div");
    card.className = "card unrated";
    card.dataset.id = id;

    card.innerHTML = `
      <h3>${v.title}</h3>
      <a href="${v.redditUrl}" target="_blank">View on Reddit</a>
      <div class="rating">
        <label>Rating</label>
        <select>
          <option value="">Select</option>
          ${Array.from({ length: 10 }, (_, i) =>
            `<option value="${i + 1}">${i + 1}</option>`
          ).join("")}
        </select>
      </div>
    `;

    const select = card.querySelector("select");
    select.addEventListener("change", () => {
      if (select.value) {
        ratings[id] = Number(select.value);
        card.classList.remove("unrated");
      } else {
        delete ratings[id];
        card.classList.add("unrated");
      }
      updateProgress();
    });

    videoGrid.appendChild(card);
  });
}

/* Update progress & submit state */
function updateProgress() {
  const ratedCount = Object.keys(ratings).length;
  progressEl.textContent = `${ratedCount} / ${totalVideos} videos rated`;
  submitBtn.disabled = ratedCount !== totalVideos;
}

/* Submit ratings */
submitBtn.addEventListener("click", async () => {
  submitBtn.disabled = true;
  messageEl.textContent = "Submitting your ratings...";

  try {
    await addDoc(collection(db, "votes"), {
      userId: "anon_" + crypto.randomUUID(),
      ratings,
      createdAt: serverTimestamp()
    });

    messageEl.textContent = "✅ Your ratings have been submitted. Thank you!";
  } catch (err) {
    console.error(err);
    messageEl.textContent = "❌ Failed to submit ratings. Please try again.";
    submitBtn.disabled = false;
  }
});

loadVideos();
</script>
</body>
</html>
