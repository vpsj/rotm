<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RailFan of the Month</title>

<style>
body{
  margin:0;
  background:#0f1115;
  color:#e6e6e6;
  font-family:system-ui,sans-serif;
}
header{text-align:center;padding:2rem 1rem}
ul{list-style-position:inside;text-align:left;max-width:720px;margin:auto;color:#9aa0a6}
.container{max-width:1100px;margin:auto;padding:1rem}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem}
.card{
  background:#181b22;
  border:1px solid #2a2f3a;
  border-radius:14px;
  padding:1rem;
}
.card.unrated{border-color:#ff6b6b}
.card h3{margin:0;font-size:1rem}
.card a{color:#4da3ff;text-decoration:none;font-size:.9rem}
.slider-row{display:flex;gap:.8rem;align-items:center}
input[type=range]{flex:1}
.rating-value{
  width:42px;height:42px;border-radius:50%;
  background:#4da3ff;color:#000;font-weight:800;
  display:none;align-items:center;justify-content:center
}
.footer{text-align:center;margin:2rem}
button{
  background:#4da3ff;color:#000;
  border:none;border-radius:12px;
  padding:.8rem 1.6rem;font-weight:700
}
button:disabled{opacity:.5}
</style>
</head>

<body>

<header>
<h1>RailFan of the Month</h1>
<ul>
<li>Rate every video from <b>1 to 10</b> based on quality, authenticity, sound and appeal</li>
<li>Authentic track sound is preferred over background music</li>
<li>You <b>must rate all videos</b> to submit</li>
</ul>
</header>

<div class="container">
  <div id="grid" class="grid"></div>
  <div class="footer">
    <button id="submit" disabled>Submit Ratings</button>
    <div id="progress">0 / 0 videos rated</div>
    <div id="msg"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

/* EXACT CONFIG – UNCHANGED */
const firebaseConfig = {
  apiKey: "AIzaSyDGqbsUyj9CJq6NmaLR7jP14mHygnuQFDc",
  authDomain: "rotm-rating.firebaseapp.com",
  projectId: "rotm-rating",
  storageBucket: "rotm-rating.firebasestorage.app",
  messagingSenderId: "219038953244",
  appId: "1:219038953244:web:fee4db5c59ed2909e294d9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid=document.getElementById("grid");
const submit=document.getElementById("submit");
const progress=document.getElementById("progress");
const msg=document.getElementById("msg");

const ratings={};
let total=0;

const snap=await getDocs(collection(db,"videos"));
total=snap.size;
progress.textContent=`0 / ${total} videos rated`;

snap.forEach(doc=>{
  const v=doc.data();
  const id=doc.id;

  const card=document.createElement("div");
  card.className="card unrated";
  card.innerHTML=`
    <h3>${v.title}</h3>
    <a href="${v.redditUrl}" target="_blank">View on Reddit</a>
    <div class="slider-row">
      <input type="range" min="1" max="10" step="1">
      <div class="rating-value"></div>
    </div>
  `;

  const slider=card.querySelector("input");
  const bubble=card.querySelector(".rating-value");

  slider.addEventListener("input",()=>{
    bubble.style.display="flex";
    bubble.textContent=slider.value;
    ratings[id]=Number(slider.value);
    card.classList.remove("unrated");
    const done=Object.keys(ratings).length;
    progress.textContent=`${done} / ${total} videos rated`;
    submit.disabled=done!==total;
  });

  grid.appendChild(card);
});

submit.onclick=async()=>{
  submit.disabled=true;
  msg.textContent="Submitting...";
  await addDoc(collection(db,"votes"),{
    userId:"anon_"+crypto.randomUUID(),
    ratings,
    createdAt:serverTimestamp()
  });
  msg.textContent="✅ Ratings submitted";
};
</script>

</body>
</html>
