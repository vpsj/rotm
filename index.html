<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RailFan of the Month | Rate Videos</title>

<style>
:root {
  --bg: #0f1115;
  --card: #181b22;
  --text: #e6e6e6;
  --muted: #9aa0a6;
  --accent: #4da3ff;
  --danger: #ff6b6b;
  --border: #2a2f3a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  text-align: center;
  padding: 1.2rem 1rem 0.5rem;
}

header h1 {
  margin: 0;
  font-size: 1.8rem;
}

header p {
  margin-top: 0.5rem;
  color: var(--muted);
  max-width: 760px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.4;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
  border: 1px solid var(--border);
}

.card.unrated {
  border-color: var(--danger);
}

.card h3 {
  font-size: 1rem;
  line-height: 1.4;
  margin: 0;
}

.card a {
  color: var(--accent);
  font-size: 0.9rem;
  text-decoration: none;
}

.rating-box {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.slider-row {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

input[type="range"] {
  flex: 1;
  accent-color: var(--accent);
}

.rating-value {
  min-width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--accent);
  color: #000;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
}

.rating-label {
  font-size: 0.85rem;
  color: var(--muted);
}

.footer {
  text-align: center;
  margin: 2rem 0 3rem;
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 0.8rem 1.6rem;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#progress {
  margin-top: 0.7rem;
  font-size: 0.9rem;
  color: var(--muted);
}

#message {
  margin-top: 1rem;
  font-weight: 600;
}
</style>
</head>

<body>
<header>
  <h1>RailFan of the Month</h1>
  <p>
    Rate <strong>every video</strong> from 1 to 10 based on video quality,
    authenticity, sound, and overall appeal.
    You must rate all videos to submit.
  </p>
</header>

<div class="container">
  <div id="videoGrid" class="grid"></div>

  <div class="footer">
    <button id="submitBtn" disabled>Submit Ratings</button>
    <div id="progress">0 / 0 videos rated</div>
    <div id="message"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDGqbsUyj9CJq6NmaLR7jP14mHygnuQFDc",
  authDomain: "rotm-rating.firebaseapp.com",
  projectId: "rotm-rating",
  storageBucket: "rotm-rating.firebasestorage.app",
  messagingSenderId: "219038953244",
  appId: "1:219038953244:web:fee4db5c59ed2909e294d9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const videoGrid = document.getElementById("videoGrid");
const submitBtn = document.getElementById("submitBtn");
const progressEl = document.getElementById("progress");
const messageEl = document.getElementById("message");

const ratings = {};
let totalVideos = 0;

/* Load videos */
async function loadVideos() {
  const snap = await getDocs(collection(db, "videos"));
  totalVideos = snap.size;
  progressEl.textContent = `0 / ${totalVideos} videos rated`;

  snap.forEach(doc => {
    const v = doc.data();
    const id = doc.id;

    const card = document.createElement("div");
    card.className = "card unrated";
    card.dataset.id = id;

    card.innerHTML = `
      <h3>${v.title}</h3>
      <a href="${v.redditUrl}" target="_blank">View on Reddit</a>

      <div class="rating-box">
        <div class="slider-row">
          <input type="range" min="1" max="10" step="1" value="5">
          <div class="rating-value">5</div>
        </div>
        <div class="rating-label">Drag to rate (1 = worst, 10 = best)</div>
      </div>
    `;

    const slider = card.querySelector("input[type=range]");
    const bubble = card.querySelector(".rating-value");

    slider.addEventListener("input", () => {
      bubble.textContent = slider.value;
      ratings[id] = Number(slider.value);
      card.classList.remove("unrated");
      updateProgress();
    });

    videoGrid.appendChild(card);
  });
}

/* Update progress */
function updateProgress() {
  const ratedCount = Object.keys(ratings).length;
  progressEl.textContent = `${ratedCount} / ${totalVideos} videos rated`;
  submitBtn.disabled = ratedCount !== totalVideos;
}

/* Submit ratings */
submitBtn.addEventListener("click", async () => {
  submitBtn.disabled = true;
  messageEl.textContent = "Submitting your ratings...";

  try {
    await addDoc(collection(db, "votes"), {
      userId: "anon_" + crypto.randomUUID(),
      ratings,
      createdAt: serverTimestamp()
    });

    messageEl.textContent = "✅ Ratings submitted successfully. Thank you!";
  } catch (err) {
    console.error(err);
    messageEl.textContent = "❌ Failed to submit ratings. Please try again.";
    submitBtn.disabled = false;
  }
});

loadVideos();
</script>
</body>
</html>
